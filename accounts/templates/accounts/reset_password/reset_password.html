{% extends 'accounts/main.html' %}
{% block cssfile %}
<style>
.reset-password {
    border: 1px solid #03c9a8;
    padding: 15px;
    margin: 0px auto;
    text-align: center;

}
.footer-main {
    position: fixed;
    bottom: 0px;
    left: 0px;

}
.reset-password-form input {
    width: 100%;

}
.send-mail {
    outline: none;
    border: none;
    padding: 5px 10px;
    background: black;
    color: white;
}
.send-mail:hover {
    background: #03c9a8;
    color: black;
}
@media (min-width: 430px) {
.reset-password-form input {
width: 375px;
}
}
</style>

{% endblock %}
{% block title %}
<title>Reset Your Password</title>
{% endblock %}
{% block content %}
<form action="" method="POST">
<div class="reset-password">
    {%csrf_token%}
<p class="reset-password-title">Please Enter Email Address That is Linked To Your account</p>
<p class="reset-password-form">{{form.email.label}} {{form.email}}</p>
<input type="submit" value="Send Mail" class="send-mail">
</div>

</form>
{% endblock %}
